name: üåßÔ∏è FloodLink Live Risk Engine

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch:

permissions:
  contents: write

# avoid concurrent runs stepping on each other
concurrency:
  group: floodlink-live
  cancel-in-progress: true

jobs:
  run-floodlink:
    runs-on: ubuntu-latest
    
    env:
      # ‚úÖ enable live tweets
      TWITTER_ENABLED: "true"
      
      # ‚ö†Ô∏è Recommend using GitHub Secrets instead of raw keys below
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_SECRET: ${{ secrets.TWITTER_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # allow pull/rebase/push

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚öôÔ∏è Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests tweepy tzdata

      - name: üåßÔ∏è Run FloodLink Live Engine
        run: |
          echo "Starting live flood risk evaluation..."
          echo "TWITTER_ENABLED=$TWITTER_ENABLED"
          python livefloodengine.py

      - name: üíæ Commit and push updated alerts JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Rebase on current branch to avoid diverging
          git fetch origin
          git pull --rebase origin "${{ github.ref_name }}" || true

          # Stage generated files (including rotated snapshots)
          git add alerts_comparison.json alerts_comparison_*.json tweeted_alerts.json || echo "No files found to add."

          # Commit only if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "üåßÔ∏è Auto-update: flood risk alerts ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin "${{ github.ref_name }}"
          else
            echo "No JSON changes to commit."
          fi

