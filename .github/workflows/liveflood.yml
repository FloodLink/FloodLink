name: ğŸŒ§ï¸ FloodLink Live Risk Engine

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch:

permissions:
  contents: write

# avoid concurrent runs stepping on each other
concurrency:
  group: floodlink-live
  cancel-in-progress: true

jobs:
  run-floodlink:
    runs-on: ubuntu-latest
    
    env:
      # âœ… enable live tweets
      TWITTER_ENABLED: "true"
      
      # âš ï¸ Recommend using GitHub Secrets instead of raw keys below
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_SECRET: ${{ secrets.TWITTER_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # allow pull/rebase/push

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests tweepy tzdata

      - name: ğŸŒ§ï¸ Run FloodLink Live Engine
        run: |
          echo "Starting live flood risk evaluation..."
          echo "TWITTER_ENABLED=$TWITTER_ENABLED"
          python livefloodengine.py

      - name: ğŸ’¾ Commit and push updated alerts JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Rebase on current branch to avoid diverging
          git fetch origin
          git pull --rebase origin "${{ github.ref_name }}" || true

          # Always add the main JSON files (they are created every run)
          git add alerts_comparison.json tweeted_alerts.json || true

          # Only add snapshot files if they exist (avoid git error on first run)
          if ls alerts_comparison_*.json 1> /dev/null 2>&1; then
            git add alerts_comparison_*.json
          fi

          # Commit only if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "ğŸŒ§ï¸ Auto-update: flood risk alerts ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push origin "${{ github.ref_name }}"
          else
            echo "No JSON changes to commit."
          fi

